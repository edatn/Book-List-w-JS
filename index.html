<!DOCTYPE html>
<html>
 <head>
     <meta charset="utf-8">
     <meta htpp-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
       <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    
    <body onload="fetchIssues()">
    <div class="container">
        
     <h1> Book List <small> </small></h1>
         <div class="jumbotron">
            <h3> Add New Book;</h3>
            <form id="BookInputForm">
                
               <div class="form-group">
                 <label for="BookNameInput">BookName</label>
                 <input type="text" class="form-control" id="BookNameInput" placeholder="...">
                </div> 
                
                <div class="form-group">
                 <label for="BookGenreInput">BookGenre</label>
                 <select id="BookGenreInput" class="form-control">
                    <option value="memory">memory</option>
                     <option value="essay">essay</option>
                     <option value="biography">biography</option>
                     <option value="novel">novel</option>
                     <option value="healt">health</option>
                     <option value="history">history</option>
                     <option value="self-help">self-help</option>
                    </select>
                </div>  
                
                <div class="form-group">
                 <label for="AuthorInput">Author</label>
                 <input type="text" class="form-control" id="AuthorInput" placeholder="Enter Author...">
                </div>  
                <button type="submit"  class="btn btn-primary">Add</button>
             
             </form>
         </div>    
         <div class="col-lg-12">
            <div id="bookList"></div>   
       </div>
       <div class="footer">
         <p>&copy <a href="http:// booklist.com" target="_blank">booklist.com</a> | <a href="http://booklist.com/imprint" target="_blank"></a></p>
       </div>
    </div>

     <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
     <script src="main.js"></script>
    </body>
</html>
